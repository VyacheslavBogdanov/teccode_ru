services:
  db:
    image: postgres:16
    container_name: teccode_pg
    restart: unless-stopped
    environment:
      POSTGRES_DB: teccode
      POSTGRES_USER: teccode
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - teccode_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teccode -d teccode"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teccode_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN}
      TRUST_PROXY: ${TRUST_PROXY}
      HSTS: ${HSTS}
      ADMIN_LOGIN: ${ADMIN_LOGIN}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      DATABASE_URL: postgresql://teccode:${POSTGRES_PASSWORD}@db:5432/teccode?schema=public
    ports:
      - "3001:3001"
    volumes:
      - teccode_uploads:/app/server/uploads

volumes:
  teccode_pg_data:
  teccode_uploads:

